<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="render-canvas"></canvas>
<div id="user-interface">
    <img src="assets/restart.png" alt="" id="restart-btn" class="a-pos">
    <img src="assets/coin.png" alt="" id="coin-img" class="a-pos">
    <p id="coin-score" class="a-pos">0</p>
    <div id="play-screen">
        <p id="score" class="a-pos">0</p>
    </div>
    <div id="game-over-screen">
        <p id="game-over-info" class="game-over-p">GAME OVER</p>
        <p id="best-score" class="game-over-p"></p>
        <p id="now-score" class="game-over-p"></p>
        <p id="tap-info" class="game-over-p">Tap to restart</p>
    </div>
</div>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/cannon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
<script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
<script src="app.js"></script>
</body>
</html>
