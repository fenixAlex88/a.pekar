<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="slider.css">
  <link rel="stylesheet" href="../temp/ui-components-master/itc-slider/itc-slider.css">
  <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
</head>

<body>
  <div id="slider">
    <img src="https://data.1freewallpapers.com/detail/red-pine-trees-4k.jpg" alt="">
    <div><img
        src="https://img.cdn.nimg.jp/s/nicovideo/thumbnails/19823729/19823729.original/r1280x720l?key=9f43587e5207b259472503a3a6b3c7411523cac94228ab011fbb7c7920d32942"
        alt=""></div>
    <img src="https://img2.goodfon.ru/original/1024x768/b/e4/vankuver-vancouver-kanada.jpg" alt="">
  </div>
  <button id="prevSlideBtn">Prev</button>
  <button id="nextSlideBtn">Next</button>



  <div class="container">

    <div class="itc-slider" data-slider="itc-slider" data-loop="false" data-autoplay="false">
      <div class="itc-slider__wrapper">
        <div class="itc-slider__items">
          <div class="itc-slider__item itc-slider__item_active">
            <!-- Контент 1 слайда -->
            <img src="https://data.1freewallpapers.com/detail/red-pine-trees-4k.jpg" alt="">
          </div>
          <div class="itc-slider__item">
            <!-- Контент 2 слайда -->
            <img src="https://img2.goodfon.ru/original/1024x768/b/e4/vankuver-vancouver-kanada.jpg" alt="">
          </div>
          <div class="itc-slider__item">
            <!-- Контент B6format слайда -->
            <img src="https://data.1freewallpapers.com/detail/red-pine-trees-4k.jpg" alt="">
          </div>
          <div class="itc-slider__item">
            <!-- Контент 4 слайда -->
            <img src="https://img2.goodfon.ru/original/1024x768/b/e4/vankuver-vancouver-kanada.jpg" alt="">
          </div>
          <div class="itc-slider__item">
            <!-- Контент 5 слайда -->
            <div>
              <img
                src="https://img.cdn.nimg.jp/s/nicovideo/thumbnails/19823729/19823729.original/r1280x720l?key=9f43587e5207b259472503a3a6b3c7411523cac94228ab011fbb7c7920d32942"
                alt="">
            </div>
          </div>
        </div>
      </div>
      <button class="itc-slider__btn itc-slider__btn_prev itc-slider__btn_hide"></button>
      <button class="itc-slider__btn itc-slider__btn_next"></button>
    </div>

  </div>
  <div style="width: 500px; height: 300px; margin: 0 auto;">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://data.1freewallpapers.com/detail/red-pine-trees-4k.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://img2.goodfon.ru/original/1024x768/b/e4/vankuver-vancouver-kanada.jpg" class="d-block w-100"
            alt="...">
        </div>
        <div class="carousel-item">
          <img
            src="https://img.cdn.nimg.jp/s/nicovideo/thumbnails/19823729/19823729.original/r1280x720l?key=9f43587e5207b259472503a3a6b3c7411523cac94228ab011fbb7c7920d32942"
            class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Предыдущий</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Следующий</span>
      </button>
    </div>
    <button data-bs-target="#carouselExampleIndicators" data-bs-slide="next">Next</button>
    <button data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">Prev</button>
  </div>
  <br>
  <div style="width: 500px; height: 300px; margin: 0 auto;">
    <div id="carousel-1" class="carousel slide multi-carousel" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carousel-1" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-1" data-slide-to="1"></li>
        <li data-target="#carousel-1" data-slide-to="2"></li>
        <li data-target="#carousel-1" data-slide-to="3"></li>
        <li data-target="#carousel-1" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <div class="item-third"><img src="https://source.unsplash.com/juHayWuaaoQ/1200x400" alt="#"></div>
        </div>
        <div class="carousel-item">
          <div class="item-third"><img src="https://source.unsplash.com/eWFdaPRFjwE/1200x400" alt="#"></div>
        </div>
        <div class="carousel-item">
          <div class="item-third"><img src="https://source.unsplash.com/eXHeq48Z-Q4/1200x400" alt="#"></div>
        </div>
        <div class="carousel-item">
          <div class="item-third"><img src="https://source.unsplash.com/WLUHO9A_xik/1200x400" alt="#"></div>
        </div>
        <div class="carousel-item">
          <div class="item-third"><img src="https://source.unsplash.com/ddLiNMqWAOM/1200x400" alt="#"></div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carousel-1" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Предыдущий</span>
      </a>
      <a class="carousel-control-next" href="#carousel-1" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Cледующий</span>
      </a>
    </div>
  </div>




  <script src="../bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../temp/ui-components-master/itc-slider/itc-slider.js"></script>
  <script src="slider.js"></script>
</body>

</html>
