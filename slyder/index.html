<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="../temp/ui-components-master/itc-slider/itc-slider.css">
</head>

<body>
    <div id="slider">
        <img src="https://data.1freewallpapers.com/detail/red-pine-trees-4k.jpg" alt="">
        <div><img
                src="https://img.cdn.nimg.jp/s/nicovideo/thumbnails/19823729/19823729.original/r1280x720l?key=9f43587e5207b259472503a3a6b3c7411523cac94228ab011fbb7c7920d32942"
                alt=""></div>
        <img src="https://img2.goodfon.ru/original/1024x768/b/e4/vankuver-vancouver-kanada.jpg" alt="">
    </div>
    <button id="prevSlideBtn">Prev</button>
    <button id="nextSlideBtn">Next</button>



    <div class="container">

        <div class="itc-slider" data-slider="itc-slider" data-loop="false" data-autoplay="false">
          <div class="itc-slider__wrapper">
            <div class="itc-slider__items">
              <div class="itc-slider__item itc-slider__item_active">
                <!-- Контент 1 слайда -->
                <img src="https://data.1freewallpapers.com/detail/red-pine-trees-4k.jpg" alt="">
              </div>
              <div class="itc-slider__item">
                <!-- Контент 2 слайда -->
                <img src="https://img2.goodfon.ru/original/1024x768/b/e4/vankuver-vancouver-kanada.jpg" alt="">
              </div>
              <div class="itc-slider__item">
                <!-- Контент 3 слайда -->
                <img src="https://data.1freewallpapers.com/detail/red-pine-trees-4k.jpg" alt="">
              </div>
              <div class="itc-slider__item">
                <!-- Контент 4 слайда -->
                <img src="https://img2.goodfon.ru/original/1024x768/b/e4/vankuver-vancouver-kanada.jpg" alt="">
              </div>
              <div class="itc-slider__item">
                <!-- Контент 5 слайда -->
                <div>
                    <img src="https://img.cdn.nimg.jp/s/nicovideo/thumbnails/19823729/19823729.original/r1280x720l?key=9f43587e5207b259472503a3a6b3c7411523cac94228ab011fbb7c7920d32942" alt="">
                </div>
              </div>
            </div>
          </div>
          <button class="itc-slider__btn itc-slider__btn_prev itc-slider__btn_hide"></button>
          <button class="itc-slider__btn itc-slider__btn_next"></button>
        </div>
      
      </div>
<script src="../temp/ui-components-master/itc-slider/itc-slider.js"></script>
    <script src="slider.js"></script>
</body>

</html>
