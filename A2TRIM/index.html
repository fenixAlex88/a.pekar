<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
</head>
<body>
    <h1>A2+ Доп.задание Trim</h1>
</body>
    <script>
        //Ввод строки
        const str = prompt('Введите строку');

        //Вывод в консоль строки без пробелов
        console.log(`@${trim(str)}@`);

        //Функция trim
        function trim (str){
            let first;
            let last = 0;
            for (let i=0; i<str.length; i++)
                if (str[i]!=' ') {
                    first = i; 
                    break;
                }
            for (let i=str.length-1; i>0; i--)
                if (str[i-1]!=' ') {
                    last = i; 
                    break;
                }
            return str.slice(first,last);
        }
    </script>
</html>
