<body>
    <h1>N.05 Домашнее задание TREESUM (2 функции)</h1>
    <script>
        const arr = [ 5, 7, 
        [ 4, [2], 8, [1,3], 2 ], 
        [ 9, [] ], 
        1, 8
      ];

        console.log(treeSum(arr));
        console.log(treeSum2(arr));

        function treeSum (arr) {
            return arr.reduce((acc, current) => 
                acc + (Array.isArray(current) ? 
                        treeSum(current) : 
                        current), 0)};


        function treeSum2(arr) {
            let sum = 0;
            arr.forEach(element => {
                if ( Array.isArray(element) ) 
                    return (sum += treeSum2(element));
                sum += element;
            });
            return sum;
        }
        
    </script>
